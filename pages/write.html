<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/write.css" />
    <!--Script-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"
    ></script>
    <script defer src="/dist/write.bundle.js"></script>
  </head>
  <body>
    <!---page loading-->
    <div id="page-loading-cover">
      <div class="loading-icon"></div>
    </div>
    <!--Navbar--->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Bucket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/write">Write</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chat">Chat</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Create the editor container -->
    <div id="main-container" class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-9">
          <!--posts select-->
          <div class="form-floating mb-4">
            <select
              id="posts-select"
              class="form-select"
              aria-label="posts select"
            >
              <option value="new">Create New Post</option>
            </select>
            <label class="text-primary" for="posts-select">Select Post</label>
          </div>

          <!--title-->
          <div class="form-floating mb-3">
            <input id="title-input" class="form-control fs-3" type="text" />
            <label for="title-input">Title</label>
          </div>

          <!--group-->
          <div class="form-floating mb-3">
            <input class="form-control" list="group-option" id="group-input" />
            <datalist id="group-option"> </datalist>
            <label for="exampleDataList" class="form-label">Group</label>
          </div>

          <!--cover-->
          <div class="input-group mb-3">
            <div class="form-floating">
              <input id="cover-input" class="form-control" type="text" />
              <label for="title-input">Cover</label>
            </div>
            <button id="cover-select" class="btn" type="button">
              <i class="fa-regular fa-image"></i>
            </button>
          </div>

          <!--description-->
          <div class="form-floating mb-3">
            <textarea
              id="description-input"
              class="form-control"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Description</label>
          </div>

          <!--tags-->
          <div class="mt-4">
            <p class="mb-1 text-secondary px-2">
              <strong>Tags</strong> : Click to add or remove tag
            </p>
            <div id="tags-container"></div>
          </div>

          <!--meta-->
          <div class="mt-4">
            <p class="mb-1 text-secondary px-2">
              <strong>Meta</strong> : Add links or other meta data
            </p>
            <div id="meta-container"></div>
          </div>

          <button
            id="add-meta"
            class="meta-delete btn btn-outline-secondary"
            type="button"
            i
          >
            Add Meta Tag
          </button>
          <!--editor-tool-->
          <div id="editor-tool">
            BG-Color :
            <input
              id="bg-color-input"
              type="color"
              name="bg-color"
              value="#ffffff"
            />
          </div>

          <div id="editor-container">
            <!--editor-->
            <div id="editor">
              <p>Hello World!</p>
              <p>Some initial <strong>bold</strong> text</p>
              <p><br /></p>
            </div>
            <!--editor end-->
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer class="footer bg-dark">
      <a class="text-secondary" href="/logout"> Sign Out </a>
    </footer>
  </body>
</html>
