<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/animation.css" />
    <link rel="stylesheet" href="/css/clients.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <!--socket.io-->
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <!---script--->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
"
    ></script>
    <script defer src="/dist/clients.bundle.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <!--Navbar--->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Bucket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/write">Write</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/clients">Clients</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Create the editor container -->
    <div class="container clients-container mt-4">
      <!--message panel-->
      <div id="message-panel-wrapper" class="message-panel-wrapper">
        <div id="message-panel" class="message-panel">
          <div class="message-panel-top">
            <div class="message-panel-title-div">
              <span class="message-panel-title">Messages</span>
              <div id="message-panel-close" class="message-panel-close">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
            <div class="message-panel-top-info">
              <div class="message-panel-client-name">
                <i class="fa-regular fa-user"></i>
                <span id="message-panel-name">lulu</span>
              </div>
              <div class="message-panel-client-email">
                <i class="fa-regular fa-envelope"></i>
                <span id="message-panel-email">lulu@gmail.com</span>
              </div>
            </div>
            <div class="message-panel-right"></div>
          </div>
          <!---messages-->
          <div id="message-panel-messages" class="message-panel-messages">
            <div class="message-div message-div-server">
              <div class="server-message message">
                Hi this is lu, nice to meet you!
              </div>
              <span class="message-date">2024/09/26 10:00AM</span>
            </div>

            <div class="message-div message-div-client">
              <div class="client-message message">
                Hello, this is client, need to talk to you about something
              </div>
              <span class="message-date">2024/09/26 10:10AM</span>
            </div>
          </div>
          <!--message input / send-->
          <div class="message-panel-bottom">
            <form class="input-group">
              <input
                id="message-input"
                class="form-control"
                type="text"
                placeholder="message..."
                autocomplete="off"
              />
              <button id="message-send" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
      <!--message panel wrapper end--->
      <div class="row d-flex justify-content-center">
        <div id="main" class="col-12 col-lg-9">
          <!--content start-->
          <div id="clients-page-head" class="clients-page-head">
            <div class="clients-page-head-top">
              <h1>Clients</h1>
              <button
                id="admin-logout"
                class="btn btn-danger btn-sm admin-logout"
              >
                Logout
              </button>
            </div>
            <div id="clients-info" class="clients-info">
              <span class="clients-info-span"
                >All Clients: <span id="all-clients-count">0</span></span
              >
              <span class="clients-info-span"
                >Online: <span id="online-clients-count">0</span></span
              >
            </div>
          </div>
          <!-- admin login -->
          <div id="login-control" class="login-control active">
            <h1>Clients</h1>
            <form class="login-form">
              <input
                id="name"
                class="form-control col-4"
                type="text"
                placeholder="name"
                autocomplete="off"
              />
              <input
                id="password"
                class="form-control col-4"
                type="password"
                placeholder="password"
                autocomplete="off"
              />
              <button id="admin-login" class="btn btn-primary btn-sm">
                Admin Login
              </button>
            </form>
          </div>
          <!--message -->
          <div id="message" class="errorMessage"></div>
          <!-- users list -->
          <div id="users-list" class="usersList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
